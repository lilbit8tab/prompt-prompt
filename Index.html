<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompt Prompt – Make AI Perform at Its Best</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #020617;
      --panel: #0b1120;
      --accent-blue: #38bdf8;
      --accent-pink: #ec4899;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --radius: 14px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0b1120 0%, #020617 60%, #000 100%);
      color: var(--text);
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: var(--panel);
      border-radius: 20px;
      padding: 22px;
      border: 1px solid rgba(56, 189, 248, 0.25);
      box-shadow:
        0 0 40px rgba(56, 189, 248, 0.25),
        0 0 60px rgba(236, 72, 153, 0.18);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.18), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(236, 72, 153, 0.16), transparent 55%);
      opacity: 0.7;
      pointer-events: none;
    }

    header {
      text-align: center;
      margin-bottom: 18px;
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: 1.8rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent-blue);
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .ad-box {
      border: 1px dashed rgba(148, 163, 184, 0.5);
      border-radius: var(--radius);
      padding: 10px;
      text-align: center;
      color: var(--muted);
      font-size: 0.8rem;
      margin: 16px 0;
      background: rgba(15, 23, 42, 0.6);
      position: relative;
      z-index: 2;
    }

    label {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 6px;
      display: block;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      border-radius: var(--radius);
      border: 1px solid rgba(56, 189, 248, 0.35);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      padding: 12px;
      font-size: 0.95rem;
      outline: none;
      resize: vertical;
      box-shadow: inset 0 0 12px rgba(56, 189, 248, 0.15);
    }

    textarea:focus {
      border-color: var(--accent-blue);
      box-shadow:
        0 0 12px rgba(56, 189, 248, 0.4),
        0 0 24px rgba(236, 72, 153, 0.25);
    }

    button {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      border-radius: var(--radius);
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-pink));
      color: #0b1120;
      box-shadow:
        0 0 20px rgba(56, 189, 248, 0.8),
        0 0 30px rgba(236, 72, 153, 0.5);
    }

    button:active {
      transform: translateY(1px);
    }

    .output-box {
      margin-top: 16px;
      min-height: 140px;
      border-radius: var(--radius);
      border: 1px solid rgba(236, 72, 153, 0.35);
      background: rgba(15, 23, 42, 0.9);
      padding: 12px;
      font-size: 0.95rem;
      white-space: pre-wrap;
      box-shadow: inset 0 0 12px rgba(236, 72, 153, 0.15);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="title">PROMPT PROMPT</div>
      <div class="subtitle">Make AI Perform at Its Best</div>
    </header>

    <div class="ad-box">Top AdSense Banner Placeholder</div>

    <label for="input">Enter your prompt</label>
    <textarea id="input" placeholder="Type or paste your prompt here..."></textarea>

    <button onclick="optimizePrompt()">Optimize Prompt</button>

    <label style="margin-top:16px;">Optimized Prompt</label>
    <div id="output" class="output-box">Your optimized prompt will appear here.</div>

    <div class="ad-box">Bottom AdSense Banner Placeholder</div>
  </div>

  <script>
    function optimizePrompt() {
      const text = document.getElementById("input").value.trim();
      const output = document.getElementById("output");

      if (!text) {
        output.textContent = "Please enter a prompt first.";
        return;
      }

      const improved =
        "Rewrite the following prompt to be clearer, more detailed, and optimized for high‑performance AI output:\n\n" +
        text;

      output.textContent = improved;
    }
  </script>
</body>
</html>
